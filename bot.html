<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One Plant Enhanced Chatbot</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 0;
    }
    #chat-widget {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background-color: #ffffff;
      border: 2px solid #000;
      border-radius: 1rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      width: 370px;
      max-height: 550px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      z-index: 9999;
    }
    .chat-header {
      background: #000;
      color: white;
      padding: 1rem;
      font-size: 1.1rem;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .chat-close {
      background: transparent;
      border: none;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
    }
    .chat-messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      font-size: 0.95rem;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }
    .chat-input input {
      flex: 1;
      border: none;
      padding: 0.75rem;
      font-size: 1rem;
    }
    .chat-input button {
      background: #1b5e20;
      color: white;
      border: none;
      padding: 0.75rem 1rem;
      cursor: pointer;
    }
    .quick-replies {
      display: flex;
      flex-wrap: wrap;
      padding: 0.5rem;
      gap: 0.5rem;
    }
    .quick-replies button {
      background: #1b5e20;
      border: none;
      border-radius: 999px;
      padding: 0.4rem 0.75rem;
      font-size: 0.8rem;
      cursor: pointer;
      color: white;
    }
    .product-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 0.75rem;
      margin-top: 0.5rem;
      background: #fff;
      display: flex;
      gap: 0.75rem;
      align-items: center;
    }
    .product-card img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 6px;
      border: 1px solid #eee;
    }
    .product-info {
      flex: 1;
    }
    .product-info h4 {
      margin: 0 0 0.25rem;
      font-size: 1rem;
      color: #000;
    }
    .product-info p {
      margin: 0;
      font-size: 0.85rem;
      color: #444;
    }
    .product-info a {
      text-decoration: none;
      color: #1b5e20;
      font-weight: 500;
    }
  </style>
</head>
<body>

<div id="chat-widget">
  <div class="chat-header">
    üåø One Plant BudBot
    <button class="chat-close" onclick="document.getElementById('chat-widget').style.display='none'">‚úï</button>
  </div>
  <div class="chat-messages" id="messages">
    <div><strong>Bot:</strong> Ask me for cannabis by vibe (‚Äúchill‚Äù), type (‚Äúsativa‚Äù), effect (‚Äúenergizing‚Äù), flavour (‚Äúcitrus‚Äù), THC/CBD %, or category ‚¨áÔ∏è</div>
  </div>
  <div class="quick-replies" id="quick-replies"></div>
  <div class="chat-input">
    <input type="text" id="userInput" placeholder="Type a question...">
    <button onclick="handleSend()">Send</button>
  </div>
</div>

<script src="products.js"></script>
<script src="chatbot.js"></script>

</body>
</html>
